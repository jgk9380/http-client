<div class="container">
  <h2 class="text-center" style="margin: 2em">
    {{title}}
  </h2>

  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label for="tele" class="col-sm-2 control-label">电话号码：</label>
      <div class="col-sm-2">
        <input #tele type="text" class="form-control" id="tele" placeholder="请输入电话号码" (keyup.enter)="query(tele.value)">
      </div>
      <div class="col-sm-offset-3 col-sm-1">
        <button type="submit" class="btn btn-default" (click)="query(tele.value)">查询</button>
      </div>
    </div>

  </form>
  <br/>

  <div class="content-section implementation">
    <!--<p-messages [value]="msgs" [style]="'{width: 20em;}'"></p-messages>-->
    <p-growl [value]="msgs"></p-growl>
  </div>
  <br/>

  <div *ngIf="stockPromotions&&stockPromotions[0]" class="result">
    <!--<p-dataTable [value]="stockPromotions" [resizableColumns]="true">-->
    <!--<header>用户可参加活动</header>-->
    <!--&lt;!&ndash;<footer>用户可参加活动</footer>&ndash;&gt;-->
    <!--&lt;!&ndash;<p-column field="id" header="id" [sortable]="true"></p-column>&ndash;&gt;-->
    <!--&lt;!&ndash;<p-column field="tele" header=" "></p-column>&ndash;&gt;-->
    <!--<p-column field="promotionName" header="活动名称" [sortable]="true"-->
    <!--[style]="{'width':'15em','overflow':'auto'}"></p-column>-->
    <!--<p-column field="remark" header="活动内容" [style]="{'overflow':'visible'}"></p-column>-->
    <!--</p-dataTable>-->
    <span class="item-reslut-title">该用户可参加如下活动：</span>
    <br/><br/>
    <div *ngFor="let stockPromotion of stockPromotions;let i=index" class="item">
      <p class="item-title">活动{{i|num2chinese}}:</p>
      <p class="indent">活动名称：{{stockPromotion.promotionName}}</p>
      <p class="indent">活动内容：{{stockPromotion.remark}}</p>
      <br/>
    </div>
  </div>

</div>
