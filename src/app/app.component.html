<div class="container" >
  <h1 class="text-center" style="margin: 2em">
    {{title}}
  </h1>

  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label for="tele" class="col-sm-2 control-label">电话号码：</label>
      <div class="col-sm-2">
        <input type="text" [(ngModel)]="tele" [ngModelOptions]="{standalone: true}" class="form-control " id="tele" placeholder="请输入电话号码">
      </div>
      <div class="col-sm-offset-3 col-sm-1">
        <button type="submit" class="btn btn-default"  (click)="query()" >查询</button>
      </div>
    </div>
    <!--<div class="form-group">-->
      <!--<label for="name" class="col-sm-2 control-label">姓名：</label>-->
      <!--<div class="col-sm-2">-->
        <!--<input type="email" class="form-control" id="name" placeholder="Enter email">-->
      <!--</div>-->
    <!--</div>-->
  </form>


  <p-dataTable [value]="stockPromotions" [resizableColumns]="true"   >
    <header>用户可参加活动</header>
    <!--<footer>用户可参加活动</footer>-->
    <!--<p-column field="id" header="id" [sortable]="true"></p-column>-->
    <!--<p-column field="tele" header=" "></p-column>-->
    <p-column field="promotionName" header="活动名称" [sortable]="true" [style]="{'width':'15em','overflow':'auto'}"></p-column>
    <p-column field="remark" header="活动内容" [style]="{'overflow':'visible'}"></p-column>
  </p-dataTable>

</div>
