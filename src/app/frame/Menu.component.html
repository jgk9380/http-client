<ul class="menu">
  <li *ngFor="let item of items">
    <div *ngIf="!item.routerLink">
      <div class="title-bar" (click)="expanded(item)">
        <div class="triangle" [class.triangle-down]="item.expanded"  [class.triangle-right]="!item.expanded"></div>
        <div class="title">{{item.label}}</div>
      </div>
      <ul class='list-se' *ngIf="item.items&&item.expanded">
        <li *ngFor="let seItem of item.items">
          <p class="link" (click)="navigate(seItem)">{{seItem.label}}</p>
        </li>
      </ul>
    </div>
    <div *ngIf="item.routerLink">
      <p class="link" (click)="navigate(item)">{{item.label}}</p>
    </div>
  </li>
</ul>
