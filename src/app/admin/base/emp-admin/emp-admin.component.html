<div style="width: 70%">
  <form>
    <label for="w"> 查询：</label>
    <input #where id="w" type="text" (keyup)="0">
    <button (click)="query(where.value)">查询</button>
  </form>
<table class="table table-striped table-bordered">
  <tr>
    <!--<th >编号</th> -->
    <th >部门</th>
    <th >姓名</th>
    <th >电话</th>
    <th >岗位</th>
    <th >营业工号</th>
  </tr>
  <tr *ngFor="let emp of getCurrentPageEmp()">
    <!--<td >{{emp.id}}</td>-->

    <td >{{emp.name}}</td>
    <td >{{emp.tele}}</td>
    <td >{{emp.positionTypeId}}</td>
    <td >{{emp.staffId}}</td>
  </tr>
</table>
